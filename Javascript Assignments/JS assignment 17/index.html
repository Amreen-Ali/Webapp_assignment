<head>

    .showHover {
        width: 500px;
        height: 500px;

    }
    
    

    </style>
    
</head>
<body>

    <!-- onclick -->
    <button onclick="show()">On Click</button>
<br><br>

<!-- onmouseover & onmouseout -->
    <img src="one.jpg" onmouseover="zoomImg(this)" onmouseout="outImg(this)">
<br><br>

<!-- onfocus      -->
<input type="text" onfocus="myfocus(this)">
<br><br>

<!-- onblur -->
<h1 onblur="myblur()">Hello</h1>
<br><br>

<!-- onKeyPress -->
<input type="text" onkeypress="mykeypress()">

</div>
